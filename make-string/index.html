<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="./make-string.js"></script>
    <title>문자열</title>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>문자열 다루기</h1>
            </header>
            <form>
                <div class="grid">
                    <input type="text" id="txt1" name="txt1" placeholder="문자열입력">
                    <input type="text" id="txt2" name="txt2" readonly>
                </div>
                <div class="grid">
                    <input type="button" value="회문확인">
                    <input type="button" value="숫자합계">
                    <input type="reset" value="취소">
                </div>
                <div class="grid">
                    <button class="bt1">사과</button>
                    <button class="bt1">바나나</button>
                    <button class="bt1">당근</button>
                    <button class="bt1">수박</button>
                </div>
                <div class="grid">
                    <button class="bt2">사과삭제</button>
                    <button class="bt2">바나나삭제</button>
                    <button class="bt2">당근삭제</button>
                    <button class="bt2">수박삭제</button>
                </div>
                <div class="grid">
                    <button class="bt3">사과->오이</button>
                    <button class="bt3">바나나->브로콜리</button>
                    <button class="bt3">당근->오렌지</button>
                    <button class="bt3">수박->포도</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
