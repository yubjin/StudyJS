<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./dice.css">
    <script src="./dice.js"></script>
    <title>자바스크립트</title>

</head>
<body>
    <main class="container">
        <article>
            <header>
            <hgroup><h1>주사위던지기</h1>
            <h2>결과보기</h2>
            </hgroup>
            </header>
            <div class="div1">
                <div id="adiv"></div>
            </div>
            <footer>
                <fieldset>
                    <legend>번호선택</legend>
                    <label>
                        <input type="radio" id="r1" name="num" value="1" checked>1
                    </label>
                    <label>
                        <input type="radio" id="r2" name="num" value="2" checked>2
                    </label>
                    <label>
                        <input type="radio" id="r3" name="num" value="3" checked>3
                    </label>
                    <label>
                        <input type="radio" id="r4" name="num" value="4" checked>4
                    </label>
                    <label>
                        <input type="radio" id="r5" name="num" value="5" checked>5
                    </label>
                    <label>
                        <input type="radio" id="r6" name="num" value="6" checked>6
                    </label>
                    <div class="grid">
                        <button>확인</button>
                    </div>
                </fieldset>
            </footer>
        </article>
    </main>
</body>
</html>
