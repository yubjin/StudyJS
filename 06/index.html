<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./06.css">
    <script src="./06.js"></script>
    <title>문자열 변환기</title>
</head>
<body>
    <main class="container">
        <form>
            <article>
                <header>
                    <hgroup>
                        <h1>배열 다루기</h1>
                        <h2></h2>
                    </hgroup>
                </header>
                <div class="grid">
                    <input type="text" id="txt1" name="txt1" readonly>
                </div>
                <div class="grid">
                    <button class="cbt1">사과</button>
                    <button class="cbt1">바나나</button> 
                    <button class="cbt1">당근</button> 
                    <button class="cbt1">수박</button> 
                </div>
                <div class="grid">
                    <button class="cbt2">사과삭제</button>
                    <button class="cbt2">바나나삭제</button> 
                    <button class="cbt2">당근삭제</button> 
                    <button class="cbt2">수박삭제</button> 
                </div>
                <div class="grid">
                    <button class="cbt3">사과->오이</button>
                    <button class="cbt3">바나나->브로콜리</button> 
                    <button class="cbt3">당근->오렌지</button> 
                    <button class="cbt3">수박->포도</button> 
                </div>
                <div class="grid">
                    <button id="btReset">취소</button>
                </div>
            </article>
        </form>
    </main>
</body>
</html>
